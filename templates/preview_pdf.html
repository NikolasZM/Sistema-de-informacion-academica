<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>{{ title or "Previsualizar PDF" }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{ margin:0; font-family: Arial, sans-serif; background:#f5f7fb; color:#111; }
    .bar{ padding:12px; background:#fff; border-bottom:1px solid #e6edf7; display:flex; gap:8px; align-items:center; }
    .btn{ padding:8px 12px; border-radius:6px; text-decoration:none; color:#fff; background:#1976d2; }
    .btn.alt{ background:#4caf50; }
    .info{ color:#475569; margin-left:12px; font-size:0.95rem; }
    .container{ height:calc(100vh - 56px); }
    iframe{ width:100%; height:100%; border:0; }
  </style>
</head>
<body>
  <div class="bar">
    <a class="btn" href="{{ download_url }}">Descargar PDF</a>
    <a class="btn alt" href="{{ pdf_url }}" target="_blank">Abrir en pestaña</a>
    <div class="info">Previsualización del PDF</div>
  </div>
  <div class="container">
    <iframe src="{{ pdf_url }}"></iframe>
  </div>
</body>
</html>
