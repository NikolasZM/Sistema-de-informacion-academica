<body class="d-flex" style="background-size: cover; background-position: center; background-repeat: no-repeat;">

    <ul class="nav nav-pills flex-column mb-auto">

      <li class="nav-item mt-2">

      <li class="nav-item mt-2">
        <a class="nav-link text-white" href="/administrador/programas">Programas</a>
      </li>

      <li class="nav-item mt-2">
        <a class="nav-link text-white" href="/administrador/usuarios">Usuarios</a>
      </li>

        <a class="nav-link text-white" href="/administrador/reportes">Reportes</a>
      </li>

    </ul>

  <main class="flex-grow-1 p-4">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
