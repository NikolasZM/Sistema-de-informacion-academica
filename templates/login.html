<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Sistema de Gestión Académica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .left {
            flex: 1;
            background: #1976d2 url('https://cdn01.pucp.education/idehpucp/images/2024/03/actualidad_2-081117-113212-1-scaled.jpg') center center no-repeat;
            background-size: contain;
            min-height: 100vh;
        }
        .left img {
            width: 320px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .right {
            flex: 1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            width: 340px;
            padding: 36px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        h2 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 28px;
        }
        label {
            display: block;
            margin-top: 16px;
            color: #2d3e50;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #b0bec5;
            border-radius: 6px;
            font-size: 1em;
            background: #f9fafb;
            box-sizing: border-box;
        }
        button {
            margin-top: 28px;
            width: 100%;
            padding: 12px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1565c0;
        }
        .google-btn {
            margin-top: 18px;
            width: 100%;
            padding: 10px;
            background: #fff;
            color: #1976d2;
            border: 2px solid #1976d2;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .google-btn img {
            width: 22px;
            margin-right: 10px;
        }
        .google-btn:hover {
            background: #1976d2;
            color: #fff;
        }
        .messages {
            margin-top: 18px;
            text-align: center;
        }
        .messages ul {
            list-style: none;
            padding: 0;
        }
        .messages li {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <form method="POST">
                    <label>Usuario:</label>
                    <input type="text" name="usuario" required>
                    <label>Contraseña:</label>
                    <input type="password" name="password" required>
                    <button type="submit">Ingresar</button>
                </form>
                <form action="{{ url_for('google.login') }}" method="GET">
                    <button class="google-btn" type="submit">
                        <img src="https://media.wired.com/photos/5926ffe47034dc5f91bed4e8/master/pass/google-logo.jpg" alt="Google" style="width:20px; height:20px; background:#fff; border-radius:50%;"> Iniciar sesión con Google
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </div>
</body>
</html>
