{% extends "template_admin.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Crear Administrador</h3>
    <a href="{{ url_for('routes.gestion_usuarios') }}" class="btn btn-outline-secondary">Volver</a>
  </div>

  <div class="card p-4">
    <form method="post">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Usuario *</label>
          <input name="usuario" value="{{ form.get('usuario','') }}" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Contrase√±a *</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Email *</label>
          <input name="email" value="{{ form.get('email','') }}" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Cargo</label>
          <input name="cargo" value="{{ form.get('cargo','') }}" class="form-control">
        </div>

        <div class="col-12 text-end">
          <a href="{{ url_for('routes.gestion_usuarios') }}" class="btn btn-secondary me-2">Cancelar</a>
          <button class="btn btn-primary">Crear Administrador</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
